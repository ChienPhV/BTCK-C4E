<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/destop7.css" />
  </head>
  <body>
    <header>
      <a href="./Destop6.html">
        <img
          src="./Assets/Logo with text-trans.png"
          alt="Logo"
          width="auto"
          height="50px"
        />
      </a>
      <div class="topnav">
        <a href="./Destop9.html"
          ><img
            src="./Assets/Icon/notice-icon.png"
            alt="notice-icon"
            width="auto"
            height="30px"
          />
        </a>
        <a href="./Destop10.html"
          ><img
            src="./Assets/Icon/card-icon.png"
            alt="card-icon"
            width="auto"
            height="30px"
        /></a>
        <a href="./Destop15.html"
          ><img
            src="./Assets/Icon/scan-icon.png"
            alt="scan-icon"
            width="auto"
            height="30px"
        /></a>
        
      </div>
    </header>

    <div class="content">
      <div style="color: white" class="welcomeBack">WELCOME BACK</div>

      <div id="profilePic"></div>

      <div class="logBox">
        <h2>CHANGE PASSWORD</h2>
        <form action="">
          <div class="info" for="oldPassword"><b>Old password</b></div>
          <input
            id="oldPassword"
            type="password"
            placeholder="Enter your old password"
            name="oldPassword"
            required
          />
          <div class="info" for="newPassword"><b>New password</b></div>
          <input
            id="newPassword"
            type="password"
            placeholder="Enter your new password"
            name="newPassword"
            required
          />
          <div class="info" for="reenterNewPassword">
            <b>Re-enter your new password</b>
          </div>
          <input
            id="reenterNewPassword"
            type="password"
            placeholder="Re-enter your new password"
            name="reenterNewPassword"
            required
          />
        </form>
      </div>

      <button class="CreatCard"><a href="./Destop8.html">Submit</a></button>
    </div>
    <script src="./js/destop7.js"></script>
  </body>
</html>
