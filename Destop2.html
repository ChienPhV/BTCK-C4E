<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./css/index.css" />
</head>


<body>
    <div class="Destop">
        <div class="logo">
            <img src="./Assets/Logo with text-trans.png" alt="logo" width="366px" height="270px">
        </div>
       
        <div class="logBox">
            <h2>SIGN UP</h2>
            <form onsubmit="sigup()">
            <div for="email"><b>Email</b></div>
            <input id="email" type="text" placeholder="Enter Email" name="email" required>

            <div for="psw"><b>Password</b></div>
            <input id="password" type="password" placeholder="Enter Password" name="psw" required>
            <div for="psw"><b>Repeat Password</b></div>
            <input id="repassword" type="password" placeholder="Repeat Password" name="psw" required>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <div class="clearfix">
                <button type="button" class="cancelBtn"><a href="./index.html">Cancel</a></button>
                <button  name="btnsubmit" type="submit" class="signupBtn">Sign Up</button>
            </div>
        </form>
        </div>
        <script>
            function sigup(e) {
                event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var repassword = document.getElementById("repassword").value;
            var user = {
                email :email,
                password :password,
                repassword:repassword,
            }
            var json = JSON.stringify(user);
            localStorage.setItem(email,json);
            alert("dang ky thanh cong");
            window.location.href="index.html"
        }
            </script>
</body>
</html>
