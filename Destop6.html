<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/destop6.css" />
  </head>

  <body>
    <header>
      <img
        src="./Assets/Logo with text-trans.png"
        alt="Logo"
        width="auto"
        height="50px"
      />
      <div class="topnav">
        <a href="./Destop9.html"
          ><img
            src="./Assets/Icon/notice-icon.png"
            alt="notice-icon"
            width="auto"
            height="30px"
          />
        </a>
        <a href="./Destop10.html"
          ><img
            src="./Assets/Icon/card-icon.png"
            alt="card-icon"
            width="auto"
            height="30px"
        /></a>
        <a href="./Destop15.html"
          ><img
            src="./Assets/Icon/scan-icon.png"
            alt="scan-icon"
            width="auto"
            height="30px"
        /></a>
        <a href="./Destop19.html"
          ><img
            src="./Assets/Icon/qr-icon.png"
            alt="qr-icon"
            width="auto"
            height="30px"
        /></a>
      </div>
    </header>

    <div id="content">
      <div style="color: white" class="welcomeBack">
        WELCOME BACK (USERNAME)
      </div>

      <div class="profile-pic-div">
        <img src="./Assets/image.jpg" id="photo" />
        <input type="file" id="file" />
        <label for="file" id="uploadBtn">Choose Photo</label>
      </div>

      <div class="logBox">
        <h2>ABOUT YOU</h2>
        <form action="">
          <div class="info" for="nickname"><b>Nickname</b></div>
          <input
            id="nickname"
            type="text"
            placeholder="Enter your nickname"
            name="nickname"
            required
          />
          <div class="info" for="DOB"><b>DOB</b></div>
          <input
            id="DOB"
            type="text"
            placeholder="Enter your DOB"
            name="DOB"
            required
          />
          <div class="info" for="catchphrase"><b>Catchphrase</b></div>
          <input
            id="catchphrase"
            type="text"
            placeholder="Enter your catchphrase"
            name="catchphrase"
            required
          />
        </form>
      </div>
      <button class="CreatCard">
        <a href="./Destop7.html">Change password</a>
      </button>
    </div>
    <script src="./js/destop6.js"></script>
  </body>
</html>
