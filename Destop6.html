<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/destop6.css" />
</head>

<body>
  <header>
    <a href="./Destop6.html">
      <img src="./Assets/Logo with text-trans.png" alt="Logo" width="auto" height="50px" />
    </a>
    <div class="topnav">
      <a href="./Destop9.html"><img src="./Assets/Icon/notice-icon.png" alt="notice-icon" width="auto" height="30px" />
      </a>
      <a href="./Destop10.html"><img src="./Assets/Icon/card-icon.png" alt="card-icon" width="auto" height="30px" /></a>
      <a href="./Destop15.html"><img src="./Assets/Icon/scan-icon.png" alt="scan-icon" width="auto" height="30px" /></a>

    </div>
  </header>

  <div id="content">
    <div style="color: white" class="welcomeBack">WELCOME BACK</div>

    <div class="profile-pic-div">
      <img src="./Assets/image.jpg" id="photo" />
      <input type="file" id="file" />
      <label for="file" id="uploadBtn">Choose Photo</label>
    </div>

    <form action="" onsubmit="save()" method="post">
      <div class="logBox">
        <h2>ABOUT YOU</h2>

        <div class="info" for="nickname"><b>Nickname</b></div>
        <p id="nick"></p>
        <input id="nickname" type="text" placeholder="Enter your nickname" name="nickname" required />
        <div class="info" for="DOB"><b>DOB</b></div>
        <p id="dob"></p>
        <input id="DOB" type="text" placeholder="Enter your DOB" name="DOB" required />
        <div class="info" for="catchphrase"><b>Catchphrase</b></div>
        <p id="catch"></p>
        <input id="catchphrase" type="text" placeholder="Enter your catchphrase" name="catchphrase" required />


      </div>
      <button id="x" name="btnsave" type="submit" class="save-btn">Save</button>
      <button class="change">
        <a href="./Destop7.html" style="color: #fff;">Change password</a>
      </button>
    </form>
  </div>
  
  <script src="./js/destop6.js"></script>

</body>

</html>
