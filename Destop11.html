<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new card</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/destop11.css" />
  </head>
  <body>
    <header>
      <a href="./Destop6.html">
      <img
        src="./Assets/Logo with text-trans.png"
        alt="Logo"
        width="auto"
        height="50px"
      />
    </a>
      <div class="topnav">
        <a href="./Destop9.html"
          ><img
            src="./Assets/Icon/notice-icon.png"
            alt="notice-icon"
            width="auto"
            height="30px"
          />
        </a>
        <a href="./Destop10.html"
          ><img
            src="./Assets/Icon/card-icon.png"
            alt="card-icon"
            width="auto"
            height="30px"
        /></a>
        <a href="./Destop15.html"
          ><img
            src="./Assets/Icon/scan-icon.png"
            alt="scan-icon"
            width="auto"
            height="30px"
        /></a>
        <a href="./Destop18.html"
          ><img
            src="./Assets/Icon/qr-icon.png"
            alt="qr-icon"
            width="auto"
            height="30px"
        /></a>
      </div>
    </header>

    <h2>Create new card</h2>

    <div id="content" class="logBox">
      <div class="profile-pic-div">
        <img src="./Assets/image.jpg" id="photo" />
        <input type="file" id="file" />
        <label for="file" id="uploadBtn">Choose Photo</label>
      </div>

      <div class="slogan">
        <textarea spellcheck="false" disabled placeholder="About you/Slogan/Quote"></textarea>
      </div>

      <div id="scLink" class="link">
        <input
          type="url"
          placeholder="Enter your Social Media link"
          name="scLink"
          required
        />
        <div id="box">
          <button id="btn">Add another Link <i class="fa-solid fa-circle-plus"></i></button>
        </div>
    </div>
  
    <button class="CreatCard">
      <a href="./Destop10.html">Create card</a>
    </button>

    <script src="./js/destop11.js"></script>
  </body>
</html>
