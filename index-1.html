<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SocialAuth</title>
  <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css">
  <style media="screen">
    #fb{
      display: grid;
      align-items: center;
      text-align: center;
    }

    #profile,
    #logout,
    #feed {
      display: none
    }

  <link rel="preconnect" href="https://fonts.googleapis.com" />

</head>

<body>
  <script src="./js/login-logout-fb.js"></script>

  <div class="Destop">
    <div class="logo">
      <a id="home" href="./index.html"><img src="./Assets/Logo with text-trans.png" alt="logo" width="366px" height="270px" /></a>
    </div>
  </div>
  <div id="fb">
    <h3 id="heading">Log in with facebook</h3><br>
    <fb:login-button id="fb-btn" scope="public_profile,email,user_birthday,user_location,user_posts"
      onlogin="checkLoginState();">
    </fb:login-button>

    <a id="logout" href="#" onclick="logout()">Logout</a>
    <div id="profile"></div>
    <div id="feed"></div>
